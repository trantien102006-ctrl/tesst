<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rèn Quân</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Khu vực game chính -->
        <div class="main-game">
            <h1>Game Rèn Quân</h1>
            
            <div class="stats">
                <div class="stat-item">
                    <h2>Số quân: <span id="soQuan">0</span></h2>
                </div>
                <div class="stat-item">
                    <h2>Rương: <span id="ruong">50</span></h2>
                </div>
            </div>
            
            <div id="timer">00:00</div>
            
            <div class="actions">
                <div class="action-group">
                    <h3>Rèn Quân</h3>
                    <button id="btnRen100">Rèn 100 lính (10 phút)</button>
                    <button id="btnRen1000">Rèn 1000 lính (100 phút)</button>
                </div>
                
                <div class="action-group">
                    <h3>Mở Rương</h3>
                    <button id="btnMo1">Mở 1 rương</button>
                    <button id="btnMo10">Mở 10 rương</button>
                </div>
            </div>
            
            <div id="ketQuaMo" class="results"></div>
        </div>
        
        <!-- Túi đồ bên phải -->
        <div class="inventory">
            <h2>Túi Đồ</h2>
            
            <div class="inventory-section">
                <h3>Mảnh Tướng</h3>
                <div id="manhTuong" class="inventory-items"></div>
            </div>
            
            <div class="inventory-section">
                <h3>Giảm Thời Gian Rèn Luyện</h3>
                <div id="vatPham" class="inventory-items"></div>
            </div>
            
            <div class="inventory-section">
                <h3>Sử Dụng Vật Phẩm</h3>
                <div id="suDungVatPham" class="use-items"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
