<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RO TURN-BASE - Game Chiến Lượt Lượt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>RO TURN-BASE</h1>
    <p class="subtitle">Game chiến đấu lượt - Rèn quân - Mở rương - Đấu trường</p>

    <!-- RÈN QUÂN -->
    <div class="section">
      <h2>Rèn Quân (10 lính = 1 phút thật)</h2>
      <p>Quân số hiện tại: <span id="soQuan">0</span></p>
      <div class="btn-group">
        <button onclick="renQuan(100)">Rèn 100 quân (10 phút)</button>
        <button onclick="renQuan(1000)">Rèn 1.000 quân (100 phút)</button>
        <button onclick="renQuan(5000)">Rèn 5.000 quân (500 phút)</button>
      </div%,
      <p>Đang rèn... <span id="timer">00:00</span></p>
    </div>

    <!-- MỞ RƯƠNG -->
    <div class="section">
      <h2>Mở Rương Thần Bí</h2>
      <p>Rương còn: <span id="ruong">30</span></p>
      <div class="btn-group">
        <button onclick="moRuong(1)">Mở 1 rương</button>
        <button onclick="moRuong(10)">Mở 10 rương</button>
      </div>
      <div id="ketQuaMo" class="result"></div>
    </div>

    <!-- DANH SÁCH ANH HÙNG -->
    <div class="section">
      <h2>Anh Hùng Của Bạn</h2>
      <div id="dsAnhHung"></div>
    </div>

    <div class="footer">
      RO TURN-BASE © 2025 - Made for Đại Ca
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
