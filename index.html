<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rèn Quân</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Game Rèn Quân và Mở Rương</h1>
        
        <div class="stats">
            <div class="stat-item">
                <h2>Số quân: <span id="soQuan">0</span></h2>
            </div>
            <div class="stat-item">
                <h2>Rương: <span id="ruong">50</span></h2>
            </div>
        </div>
        
        <div id="timer">00:00</div>
        
        <div class="actions">
            <div class="action-group">
                <h3>Rèn Quân</h3>
                <button id="btnRen100">Rèn 100 lính (10 phút)</button>
                <button id="btnRen1000">Rèn 1000 lính (100 phút)</button>
            </div>
            
            <div class="action-group">
                <h3>Mở Rương</h3>
                <button id="btnMo1">Mở 1 rương</button>
                <button id="btnMo10">Mở 10 rương</button>
            </div>
        </div>
        
        <div id="ketQuaMo" class="results"></div>
        
        <div class="items-section">
            <h2>Mảnh Tướng</h2>
            <div id="manhTuong" class="items-container"></div>
        </div>
        
        <div class="items-section">
            <h2>Vật Phẩm Giảm Thời Gian</h2>
            <div id="vatPham" class="items-container"></div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
