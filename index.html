<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoK Simulator Web by Grok</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rise of Kingdoms Simulator</h1>
    <div class="tabs">
      <button class="tab-btn active" onclick="openTab('battle')">Chiến Đấu</button>
      <button class="tab-btn" onclick="openTab('train')">Rèn Lính</button>
      <button class="tab-btn" onclick="openTab('chest')">Mở Rương</button>
      <button class="tab-btn" onclick="openTab('stats')">Tài Nguyên</button>
    </div>

    <!-- Tab Chiến Đấu -->
    <div id="battle" class="tab-content active">
      <h2>Chọn trận đấu</h2>
      <select id="general1">
        <option value="takemasa">Takemasa (Bộ binh)</option>
        <option value="ren">Ren (Cung thủ)</option>
        <option value="shinya">Shinya (Kỵ binh)</option>
      </select>
      <input type="number" id="troops1" value="15000" min="1000"/>
      <span>vs</span>
      <select id="general2">
        <option value="ren">Ren (Cung thủ)</option>
        <option value="shinya">Shinya (Kỵ binh)</option>
        <option value="takemasa">Takemasa (Bộ binh)</option>
      </select>
      <input type="number" id="troops2" value="10000" min="1000"/>
      <br><br>
      <button onclick="startBattle()">Bắt Đầu Chiến Đấu</button>
      <pre id="battleLog"></pre>
    </div>

    <!-- Tab Rèn Lính, Mở Rương, Stats -->
    <div id="train" class="tab-content"><h2>Rèn lính đang phát triển...</h2></div>
    <div id="chest" class="tab-content"><h2>Mở rương đang phát triển...</h2></div>
    <div id="stats" class="tab-content"><h2>Gems: <span id="gems">0</span></h2></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
